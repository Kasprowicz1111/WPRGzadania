<!DOCTYPE html>
<html>
<head>
<style>
nav {
  background-color: #f2f2f2;
}
nav ul {

  padding: 0;
}

  display: inline-block;
  margin: 0;
  padding: 0;
}
nav ul li a {
  display: block;

  color: #333;

}
</style>
</head>
<body>

<nav>
  <ul>
    <li><a href="#link1">Pozycja 1</a></li>

    <li><a href="#link3">Pozycja 3</a></li>
    <li><a href="#link4">Pozycja 4</a></li>
    <li><a href="#link5">Pozycja 5</a></li>
  </ul>
</nav>

</body>
</html>
